<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <!-- Fonts Googld -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title> Hello GillThunder</title>
  </head>
  <body>
 
    <section class="login d-flex">
        <div class="login-left w-50 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-6">
                    <div class="header">
                        <h1>Welcome Back</h1>
                        <p>Welcome back! Please enter your details</p>
                    </div>

                    <div class="login-form">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <a href="#" class="text-decoration-none text-center">Forgot Password</a>
                        <button class="signin">Sign In</button>
                        <button class="signin-google">
                            <img src="img/Google Logo.png" width="16px" height="16px">
                            Sign In With Google</button>
                            <div class="text-center">
                            <span class="d-inline">Don't have an account? <a href="#" 
                                class="signup d-inline text-decoration-none">Sign up here</a></span>
                    </div>
                </div>
            </div>

            </div>
            
        </div>
        <div class="login-right w-50 h-100">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Gambar 1.jpg" class="d-block w-100 object-cover" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Gambar 2.jpg" class="d-block w-100 object-cover" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Gambar 3.jpg" class="d-block w-100 object-cover" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
    </section>

  </body>
</html>
